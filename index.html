<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Collaboration Across Place - Hilton Foundation 2024, Mexico</title>
    <meta name="description" content="Reject finance Bill 2024 tweet helper" />
    <link rel="stylesheet" href="style.css" />
    <style>
        .language-selector {
            margin: 20px;
        }
    </style>
</head>
<body>
    <main>
        <!-- Language Selector -->
        <div class="language-selector">
            <label for="language">Select Language:</label>
            <select id="language">
                <option value="en">English</option>
                <option value="es">Español</option>
            </select>
        </div>

        <div class="reject">
            <h5 id="tweet-text">
                Click the button below to tweet your Experience at the Collaboration Across Place Convening
            </h5>

            <form
                target="_blank"
                action="https://twitter.com/intent/tweet"
                method="get"
            >
                <input
                    type="hidden"
                    name="hashtags"
                    value="CollaborationAcrossPlace2024,HiltonFoundation,Mexico2024"
                />
                <input
                    type="hidden"
                    name="related"
                    value="achinga_chris"
                />

                <div class="your-voice">
                    <label for="tweet">In reply to (Optional)</label>
                    <input
                        type="text"
                        name="in_reply_to"
                        placeholder="Paste tweet link url here"
                    />
                </div>

                <div class="your-voice">
                    <label for="tweet">Type your tweet (Optional)</label>
                    <textarea
                        placeholder="Keep your head up"
                        autofocus
                        rows="5"
                        type="text"
                        name="text"
                    ></textarea>
                </div>

                <div>
                    <button>
                        Tweet #CollaborationAcrossPlace2024
                    </button>
                </div>
            </form>
        </div>
    </main>

    <script>
        // Language Translations
        const translations = {
            en: {
                tweetText: "Click the button below to tweet your Experience at the Collaboration Across Place Convening",
                replyToLabel: "In reply to (Optional)",
                tweetLabel: "Type your tweet (Optional)",
                placeholderTweet: "Keep your head up",
                tweetButton: "Tweet #CollaborationAcrossPlace2024"
            },
            es: {
                tweetText: "Haga clic en el botón a continuación para twittear su experiencia en el Encuentro Collaboration Across Place",
                replyToLabel: "En respuesta a (Opcional)",
                tweetLabel: "Escriba su tweet (Opcional)",
                placeholderTweet: "Mantén tu ánimo",
                tweetButton: "Twittear #CollaborationAcrossPlace2024"
            }
        };

        // Function to switch languages
        function switchLanguage(lang) {
            document.getElementById('tweet-text').textContent = translations[lang].tweetText;
            document.querySelector('label[for="tweet"]').textContent = translations[lang].replyToLabel;
            document.querySelector('textarea').placeholder = translations[lang].placeholderTweet;
            document.querySelector('button').textContent = translations[lang].tweetButton;
        }

        // Event listener for language selection
        document.getElementById('language').addEventListener('change', (event) => {
            switchLanguage(event.target.value);
        });

        // Initial language setup (default to English)
        switchLanguage('en');
    </script>
</body>
</html>
